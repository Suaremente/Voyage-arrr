<!DOCTYPE html>
<html lang="en">
<head>
    <link href="test.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>VoyageARRR</title>

</head>

<style>
    body{
        background-image: url('https://i.pinimg.com/564x/86/e9/60/86e96065df90f1d485793cd9c64b5dc6.jpg'); /* Add your background image URL */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
    }
    .container {
            background-color: rgba(34, 122, 209, 0.9); /* Slightly transparent background */
            color: white;
            border-radius: 10px; /* Slightly larger border radius */
            box-shadow: 0 0 15px rgb(255, 215, 0);
            width: 60vw;
            max-width: 700px;
            min-width: 350px;
            padding: 20px;
            text-align: center; /* Center text in the container */
    }

    header{
        margin-bottom: 20px; /* Space below the header */
    }
    main{
        text-align: center;
    }
</style>
<body>
    <div class="container">

    <img src="https://cdn-icons-png.flaticon.com/512/44/44386.png" alt="Travel Logo">
    <header>
        <h1>Voyage-arr</h1>
        <h2>A web app to help users create their perfect travel itinerary</h2>    
    </header>

    <main>
        <form id="travelForm" action="page2.html" method="get">
            Input the city and state you will be visiting: <input type = "text" id="locationInput" required>
        <br>
        <button style= "color:black; background-color:rgb(243, 214, 84); "  type="submit">Submit</button>
        </form>
    </main>
    <h1>TESTING PAGE</h1>
    <p id="name"></p>
    <p id="age"></p>
    <p id="event"></p>
    <h1>TESTING PAGE</h1>
    </div>
    <script>
        // Fetching data from the root endpoint
        fetch('http://127.0.0.1:8000/')
            .then(response => response.json())
            .then(data => {
                // Displaying name and age
                document.getElementById('name').innerText = "Name: " + data.name;
                document.getElementById('age').innerText = "Age: " + data.age;
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

        // Fetching data from the /info endpoint
        fetch('http://127.0.0.1:8000/info')
            .then(response => response.json())
            .then(data => {
                // Displaying event
                document.getElementById('event').innerText = "Event: " + data.event;
                console.log(data)
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>

</body>
</html>
